    <!-- Contenu de la page -->
    <section>
      <h1>Inscription </h1>
      <form action="">
        <table>
          <tr>
            <td><label for="nom">Nom :</label></td>
            <td>
              <input
                type="text"
                id="nom"
                name="nom"
                required
                pattern="[A-Za-z]+"
                title="Veuillez entrer un nom valide (lettres uniquement)"
                minlength="2"
              />
            </td>
          </tr>
          <tr>
            <td><label for="prenom">Prénom :</label></td>
            <td>
              <input
                type="text"
                id="prenom"
                name="prenom"
                required
                pattern="[A-Za-z]+"
                title="Veuillez entrer un prénom valide (lettres uniquement)"
                minlength="2"
              />
            </td>
          </tr>
          <tr>
            <td><label for="email">Email :</label></td>
            <td><input type="email" id="email" name="email" required /></td>
          </tr>
          <tr>
            <td><label for="telephone">Téléphone :</label></td>
            <td>
              <input
                type="text"
                id="telephone"
                name="telephone"
                required
                pattern="[0-9]{10}"
                title="Veuillez entrer un numéro de téléphone valide (10 chiffres)"
              />
            </td>
          </tr>
          <tr>
            <td><label for="date">Date du naissance :</label></td>
            <td>
              <input
                type="date"
                id="date"
                name="date"
                required
                min="2024-01-01"
                max="2024-12-31"
              />
            </td>
          </tr>
         
        </table>
        <input type="submit" value="s inscrire " />
      </form>
    </section>

    <!-- Footer -->
